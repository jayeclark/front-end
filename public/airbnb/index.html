<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../style/ab.css"/>
    <title>AirBNB</title>
    <meta name="Description" content="Find vacation rentals, cabins, beach houses, unique homes and experiences around the world - all made possible by hosts on Airbnb.">
  </head>
  <body class="airbnb">
    <nav class="sticky"></nav>
    <div class="airbnb-content">
      <section class="hero-section">
        <div class="hero-container">
          <div class="hero-content">
            <div class="background-container">
              <picture>
                <source srcset="../assets/ab-background-extrawide-2560.jpg 1x, ../assets/ab-background-extrawide-2560.jpg 2x" media="(min-width: 1440px)">
                <source srcset="../assets/ab-background-extrawide-960.jpg 1x, ../assets/ab-background-wide-1920.jpg 2x" media="(min-width: 950px)">
                <source srcset="../assets/ab-background-wide-720.jpg 1x, ../assets/ab-background-wide-1440.jpg 2x" media="(min-width: 744px)">
                <source srcset="../assets/ab-background-tall-320.jpg 1x, ../assets/ab-background-tall-720.jpg 2x">
                <img class="cellphone hero-img" aria-hidden="true" alt="" src="../assets/ab-background-tall-720.jpg">

              </picture>
            </div> 
            <div style="height:100%;display:block;z-index:99;position:relative;width:100%">
              <div style="display:flex;align-items:center;height:100%;width:100%;">
                <div style="margin:0px auto;padding: 186px 80px 40px 80px; display:flex;flex-wrap:wrap;justify-content: center;">
                  <div style="color:#333;width:100%;font-size:18px;font-weight:500;padding:16px; text-align:center;">Not sure where to go? Perfect.</div>
                  <div class="hero-cta-button">
                    <div class="hero-cta-button-text">
                      <span class="gradient-text" style="display:inline-block;">I'm flexible</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>
        </section>
      <section class="options-section">
        <div class="dynamic-row-container">
          <div class="dynamic-row-content-container">
            <div class="dynamic-row-content">
              <div class="dynamic-row-header"><h2>Explore nearby</h1></div>
              <div class="dynamic-row-cards col-4">
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-carolina.png"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">Carolina</div>
                    <div class="card-subtitle">15 minute drive</div>
                  </div>
                </div>    
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-rincon.jpeg"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">Rincon</div>
                    <div class="card-subtitle">2.5 hour drive</div>
                  </div>
                </div>    
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-luquillo.jpeg"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">Luquillo</div>
                    <div class="card-subtitle">45 minute drive</div>
                  </div>
                </div>    
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-flamenco.png"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">
                      <span style="overflow-x:hidden;">
                        <span style="overflow-x:hidden;text-overflow:ellipsis!important;">Flamenco,&nbsp;Culebra,&nbsp;Puerto&nbsp;Rico
                        </span>
                      </span>
                    </div>
                    <div class="card-subtitle"></div>
                  </div>
                </div>    
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-isabela.jpeg"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">Isabela</div>
                    <div class="card-subtitle">2 hour drive</div>
                  </div>
                </div>    
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-boqueron.png"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">Boquerón</div>
                    <div class="card-subtitle">3 hour drive</div>
                  </div>
                </div>      
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-catano.png"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">Cataño</div>
                    <div class="card-subtitle">30 minute drive</div>
                  </div>
                </div>              
                <div class="card-container">
                  <div class="card-image-container">
                    <div class="card-image">
                      <img class="card-image-img" src="../assets/ab-borinquen.png"></div>
                    </div>
                    <div class="card-label">
                    <div class="card-title">Borinquen</div>
                    <div class="card-subtitle">2.5 hour drive</div>
                  </div>
                </div>                              
              </div>
            </div>
          </div>
        </div>
        <div class="dynamic-row"></div>
        <div class="dynamic-row"></div>
        <div class="dynamic-row"></div>
      </section>
  
    </div>
    <section class="footer-section"></section>
  </body>
</html>
